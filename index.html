<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="passwordGame.css">
    <link rel="stylesheet" href="greet.css">
</head>
<body>
    <!-- Greeting Section -->
    <div id="greeting" class="message">
        <h1>Happy Birthday</h1>
        <h2>Rinsamoo</h2>
    </div>

    <!-- Password Guessing Game Section -->
    <div id="passwordGame">
        <input type="text" id="passwordInput" placeholder="Enter password">
        <button id="submitPassword">Submit</button>
        <p id="passwordHint"></p>
    </div>

    <script src="script.js"></script>
    <script src="passwordGame.js"></script>
</body>
</html>
